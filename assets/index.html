<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>express sample</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <form id="addBook" action="#">
    <div>
      <label for="coverImage">表紙画像：</label><input id="coverImage" type="file">
      <label for="title">タイトル：</label><input id="title" type="text">
      <label for="author">著者：</label><input id="author" type="text">
      <label for="releaseDate">発売日：</label><input id="releaseDate" type="text">
      <label for="keywords">キーワード：</label><input id="keywords" type="text">
      <button id="add">追加</button>
    </div>
  </form>
  <script src="js/bundle.js"></script>
  <script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>">
    <ul>
      <li><%= title %></li>
      <li><%= author %></li>
      <li><%= releaseDate %></li>
      <li><%= keywords %></li>
    </ul>

    <button id="delete">削除</button>
  </script>
</body>
</html>
